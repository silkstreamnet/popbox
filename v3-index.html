<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="css/v3-popbox.css" type="text/css" rel="stylesheet" />
    <style type="text/css">
        html {overflow-x:hidden; height:100%;}
        body {font-family:Arial, Helvetica, sans-serif; font-size:24px; margin:10px 0; padding:0;}
        a {}
        p {font-size:100%;}
    </style>
</head>
<body>
<a href="#" class="click-me-1">Quick Switch Content</a><br>
<a href="#" class="click-me-2">Content with Image</a><br>
<a href="#" class="click-me-3">Standard Image</a><br>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<script type="text/javascript" src="js/jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/popbox3.js"></script>
<script type="text/javascript" src="js/popbox3-animations.js"></script>
<script type="text/javascript" src="js/popbox3-gallery.js"></script>
<script type="text/javascript">

    var popbox1 = new $.Popbox({
        max_width:800,
        content:'<p>test masses of content</p>',
        title:'chicken',
        animation:'zoom',
        animation_speed:400,
        overlay_animation_speed:400,
        cache:true,
        loading:'<img src="images/loading.gif" width="32" height="32" alt="" />'
    });

    $('.click-me-1').on('click',function(e){
        e.preventDefault();
        popbox1.update({
            content:'<p>test masses of content</p>'
        });
        popbox1.open();
        setTimeout(function(){
            popbox1.update({
                content:'<p>Extra content to fill up even more space goes here.</p><p>Extra content to fill up even more space goes here.</p><p>Extra content to fill up even more space goes here.</p><p>Extra content to fill up even more space goes here.</p><p>Extra content to fill up even more space goes here.</p><p>Extra content to fill up even more space goes here.</p><p>Extra content to fill up even more space goes here.</p>'
            });
            setTimeout(function(){
                popbox1.update({
                    content:'<p>Speedy revert.</p>'
                });
            },800);
        },200);
    });

    var popbox2 = new $.Popbox({
        max_width:800,
        content:'<p>test masses of content</p><img src="images/test-image-2.jpg" />',
        title:'test 2',
        animation:'slide_up',
        loading:'<img src="images/loading.gif" width="32" height="32" alt="" />'
    });

    $('.click-me-2').on('click',function(e){
        e.preventDefault();
        popbox2.open();
    });

    var popbox3 = new $.Popbox({
        max_width:700,
        max_height:true,
        content:'test more content',
        animation:'zoom',
        loading:'<img src="images/loading.gif" width="32" height="32" alt="" />'
    });

    $('.click-me-3').on('click',function(e){
        e.preventDefault();
        popbox3.open();
        setTimeout(function(){
            popbox3.update({
                content:'<img src="images/test-image.jpg" />'
            });
        },2000);
    });

</script>
</body>
</html>
