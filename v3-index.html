<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="css/v3-popbox.css" type="text/css" rel="stylesheet" />
    <style type="text/css">
        html {overflow-x:hidden; height:100%;}
        body {font-family:Arial, Helvetica, sans-serif; font-size:24px; margin:10px 0; padding:0;}
        a {}
        p {font-size:100%;}
        iframe, object, embed {max-width:100%;}

        form {margin:2px;}
        label {display:block; margin: 0 0 20px 0; font-size:24px;}
        label:after {clear:both; content:""; line-height:0; display:table;}
        label span {display:block; width:20%; float:left; padding:1% 0;}
        label input {display:block; width:75%; margin: 0 0 0 2%; float:left; border:1px solid #ccc; padding:1%; font-size:24px;}
        label button {display:block; margin: 0 0 0 22%; float:left; font-size:24px;}

        .test-translate {
            left:0;
            top:100px;
            position:absolute;
            height:200px;
            width:200px;
            background:#000;
            transition: transform 2s linear, opacity 2s linear;
            transform: scale(0.5);
            opacity:0.5;
            float:left;
        }

        .test-translate:hover {
            background:#aaa;
        }

    </style>
</head>
<body>
<a href="#" class="click-me-1">Test</a>
<div class="test-translate"></div>

<script type="text/javascript" src="js/popbox3-gallery.js"></script>

        $('.test-translate').css({
            'transform':'scale(1)'
        });

        $(document).on('click',function(e){

        });
    };

        //mode:'gallery',
